<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Order Summary</h1>

  <div id="summary"></div>

  <button id="confirm">Confirm Order</button>

  <script type="module">
    import { loadCart } from "./js/storage.js";

    const cart = loadCart();
    const summary = document.getElementById("summary");

    if (cart.length === 0) {
      summary.innerHTML = "<p>No items in your cart.</p>";
    } else {
      let subtotal = 0;
      summary.innerHTML = "<ul>";

      cart.forEach(item => {
        let total = item.price * item.qty;
        subtotal += total;
        summary.innerHTML += `<li>${item.name} (${item.qty}) - $${total}</li>`;
      });

      summary.innerHTML += "</ul>";

      const discount = subtotal > 50 ? subtotal * 0.10 : 0;
      const tax = (subtotal - discount) * 0.05;
      const finalTotal = subtotal - discount + tax;

      summary.innerHTML += `
        <p>Subtotal: $${subtotal.toFixed(2)}</p>
        <p>Discount: $${discount.toFixed(2)}</p>
        <p>Tax (5%): $${tax.toFixed(2)}</p>
        <h3>Total: $${finalTotal.toFixed(2)}</h3>
      `;
    }

    document.getElementById("confirm").addEventListener("click", () => {
      alert("Order confirmed!");
      localStorage.removeItem("cartData");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
