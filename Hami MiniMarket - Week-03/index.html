<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hami MiniMarket</title>
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header>
      <!-- Brand -->
      <div class="brand">
        <img src="assets/logo.jpg" alt="Hami MiniMarket Logo" class="logo">
        <h1>Hami MiniMarket</h1>
      </div>
  
      <!-- Search and filters -->
      <div class="search-filter">
        <input type="text" id="search" placeholder="Search products...">
        <select id="category">
          <option value="all">All</option>
          <option value="fruit">Fruits</option>
          <option value="vegetable">Vegetables</option>
        </select>
      </div>
  
      <!-- Cart button -->
      <div class="cart" id="cartButton">
        ğŸ›’ <span id="cartCount">0</span>
      </div>
    </header>
  
    <!-- spacer to reserve space for the fixed header -->
    <div class="header-spacer" aria-hidden="true"></div>
  
    <section id="product-list" class="grid"></section>
 
  <!-- Sidebar Cart -->
  <div id="cartSidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: $0</p>
    <a href="order-summary.html" class="btn">Go to Checkout</a>
  </div>

  <script type="module" src="js/product.js"></script>
</body>
</html>
